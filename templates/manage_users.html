<!-- manage_users.html -->
{% extends "base.html" %}
{% block content %}
    <h1>Manage Users</h1>

    <!-- Form to add a new user -->
    <h2>Add New User</h2>
    <form action="{{ url_for('manage_users') }}" method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="is_admin">Admin:</label>
            <input type="checkbox" name="is_admin" id="is_admin">
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
    </form>

    <hr>

    <!-- Existing users list -->
    <h2>Existing Users</h2>
    {% if users %}
        <ul style="list-style-type: none; padding: 0; margin: 20px;">
            {% for user in users %}
                <li style="margin-bottom: 60px; display: flex; align-items: center; border-bottom: white solid 1px; max-width: 800px; justify-content: space-evenly;">
                    <span style="flex-grow: 1;">{{ user.username }} {% if user.is_admin %}(Admin){% endif %}</span>
                    <form action="{{ url_for('grant_test_access', user_id=user.id) }}" method="POST" style="display: flex; align-items: center; margin-right: 10px; justify-content: space-evenly;">
                        <select name="test_id" class="form-control">
                            {% for test in tests %}
                                {% set has_access = test.id in user.accesses|map(attribute='test_id')|list %}
                                <option value="{{ test.id }}" {% if has_access %}disabled{% endif %}>
                                    {{ test.title }} {% if has_access %}(Already has access){% endif %}
                                </option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-primary" style="margin-left: 10px;">Grant Access</button>
                    </form>

                    <!-- Revoke access -->
                    <form action="{{ url_for('revoke_test_access', user_id=user.id) }}" method="POST" style="display: flex; align-items: center;">
                        <select name="test_id" class="form-control" style="margin-right: 10px;">
                            {% for access in user.accesses %}
                                <option value="{{ access.test.id }}">{{ access.test.title }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-danger">Revoke Access</button>
                    </form>

                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline; margin-left: 10px;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?');">Delete User</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users available.</p>
    {% endif %}
{% endblock %}
